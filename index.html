<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAIGA BOAR | Digital Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              wild: {
                indigo: '#130c24', // Deep hill purple
                night: '#0a0a1a', // Deepest background
                sunset: '#ff8c00', // River orange
                gold: '#ffb347', // Sun gold
                cyan: '#40e0d0', // Glowing flowers
                neon: '#00f2ff', // Brighter cyan
              }
            },
            animation: {
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 4s ease-in-out infinite alternate',
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'fade-in-up': 'fadeInUp 0.8s ease-out',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              glow: {
                'from': { boxShadow: '0 0 10px rgba(64, 224, 208, 0.2)' },
                'to': { boxShadow: '0 0 25px rgba(64, 224, 208, 0.5)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a1a;
        color: #e5e5e5;
      }

      .glass-panel {
        background: rgba(19, 12, 36, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .glass-card {
        background: linear-gradient(145deg, rgba(64, 224, 208, 0.02) 0%, rgba(19, 12, 36, 0.8) 100%);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(64, 224, 208, 0.1);
      }
      
      .cyan-glow-text {
        text-shadow: 0 0 10px rgba(64, 224, 208, 0.4);
      }

      ::selection {
        background: #ff8c00;
        color: white;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #312e81;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff8c00;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>

</head>

  </body>
</html>
